<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </script>
</head>
<body>
<!--Example using Bootstrap grid system:-->
<div class="container">
    <div class="row">
        <div class="col-md-6">Column 1</div>
        <div class="col-md-6">Column 2</div>
    </div>
</div>
<!--Bootstrap's grid system uses 12 columns.-->
<div class="container">
    <div class="row">
        <div class="col-sm-4">4-column</div>
        <div class="col-sm-8">8-column</div>
    </div>
</div>

</body>
</html>
