    <script>
        function doStuff1(inVar) {
            if (inVar == 10) {
                return true;
            }

        function doStuff2(inVar) {
            if (inVar === 10) {

            }

            console.log("ONE TRUE")
        } else console.log("One False")

        if (doStuff2("10")) {

        } else console.log("TWO False")
    </script>
